<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title> <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        .body{
            background-color: black;
        }

        
    </style>
    
    <div class="container">
        <h1 class="text-center mt-5">To Do List </h1>
        <h2 class="text-center mt-5">Add items</h2>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="new-task" placeholder="Add a new task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="add-task-button" type="button">Add task</button>
                    </div>
                    </div>
                    <ul class="list-group" id="task-list">
                        <!-- List items will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
       <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
